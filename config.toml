# config.toml

[ramp]
base_url = "https://api.ramp.com/developer/v1"
token_url = "https://api.ramp.com/developer/v1/token"
transactions_endpoint = "/transactions"
status_filter = "CLEARED" # CLEARED, PENDING, FAILED
page_size = 200

[business_central]
# --- !!! YOU MUST UPDATE THESE ACCOUNTS !!! ---
ramp_card_account = "26100" # Ramp Credit Card Liability G/L Account No. in BC
bank_account = "11005" # Your Actual Bank G/L Account No. in BC for payments
vendor_payable_account = "20000" # Vendor payable suspense account
employee_receivable_account = "13000" # Employee receivable account
other_income_account = "40000" # Other income account for cashbacks
template_name = "GENERAL"
batch_name = "RAMP_IMPORT"

[gl_mapping]
# --- !!! CRITICAL: UPDATE THIS KEY !!! ---
# This is the key in the Ramp transaction object that holds the BC G/L Account number.
# E.g., if you code it in Ramp's custom field called "GL_ACCOUNT", put "GL_ACCOUNT" here.
ramp_gl_account_key = "bc_gl_account_code"